spring:
  application:
    name: concert-reservation
  datasource:
    url: jdbc:h2:mem:concert-reservation;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
      path: /h2-console
  output:
    ansi:
      enabled: always
  data:
    redis:
      host: localhost
      port: 6379
  cache:
    type: redis